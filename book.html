<div class="mb-3 ">

</div>

<div class="mb-3">

           </div></div>
        <div class="col-md-6 ">  <div class="mb-3">

</div>
<div class="mb-3">
  <label for="location" class="form-label">Table Allocation</label>
  <select class="form-select" aria-label="Default select example" id="location" required>
   <option value="" disabled selected>Select an option</option>
  <option value="Indoor">Indoor</option>
  <option value="Outdoor">Outdoor</option>
  
</select>
</div><div class="mb-3">

  <textarea class="form-control" id="comment" rows="5"></textarea>
</div>
